<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Continue</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: linear-gradient(135deg, #ffffff 0%, #f8f8f8 100%);
      color: #000000;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      max-width: 600px;
      width: 100%;
      position: relative;
    }

    h1 {
      font-size: clamp(36px, 10vw, 64px);
      font-weight: 900;
      line-height: 1;
      margin: 0 0 15px 0;
      color: #000000;
      letter-spacing: -2px;
    }

    .subtitle {
      font-size: clamp(16px, 4vw, 20px);
      font-weight: 500;
      color: #666666;
      margin-bottom: 40px;
      letter-spacing: -0.5px;
    }

    .pulse-container {
      position: relative;
      width: 120px;
      height: 120px;
      margin-bottom: 40px;
    }

    .pulse-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      border: 3px solid #000000;
      border-radius: 50%;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    .pulse-ring:nth-child(2) { animation-delay: 0.4s; }
    .pulse-ring:nth-child(3) { animation-delay: 0.8s; }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(0.8); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
    }

    .arrow-down {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 30px;
      height: 30px;
    }

    .arrow-down::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 3px;
      height: 18px;
      background: #000000;
    }

    .arrow-down::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
      width: 12px;
      height: 12px;
      border-right: 3px solid #000000;
      border-bottom: 3px solid #000000;
    }

    .cta-button {
      position: relative;
      display: inline-block;
      background: #000000;
      color: #ffffff;
      font-weight: 700;
      border-radius: 50px;
      padding: 22px 70px;
      font-size: 18px;
      text-decoration: none;
      cursor: pointer;
      border: none;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
    }

    .cta-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50px;
      transition: transform 0.6s ease;
    }

    .cta-button:hover::before { transform: translate(-50%, -50%) scale(1); }

    .cta-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .cta-button:active {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .cta-button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .spinner {
      position: relative;
      z-index: 1;
    }

    @media (max-width: 480px) {
      .cta-button {
        font-size: 16px;
        padding: 18px 50px;
        letter-spacing: 1px;
      }
      .subtitle { margin-bottom: 30px; }
      .pulse-container { margin-bottom: 30px; }
    }

    @media (max-width: 360px) {
      .cta-button { padding: 16px 40px; font-size: 15px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ready?</h1>
    <p class="subtitle">Tap below to proceed</p>

    <div class="pulse-container">
      <div class="pulse-ring"></div>
      <div class="pulse-ring"></div>
      <div class="pulse-ring"></div>
      <div class="arrow-down"></div>
    </div>

    <button class="cta-button" onclick="handleContinue()">
      <span class="spinner" id="btnText">CONTINUE</span>
    </button>
  </div>

  <script>
    function getQueryParam(key) {
      const qs = new URLSearchParams(window.location.search);
      return qs.get(key);
    }

    function addParam(url, key, value) {
      if (!value) return url;
      const joiner = url.includes("?") ? "&" : "?";
      return url + joiner + key + "=" + encodeURIComponent(value);
    }

    function isAndroid() {
      return /Android/i.test(navigator.userAgent);
    }

    // mode: "a" => Android intent wrapper, "i" => iOS x-safari- wrapper
    function wrapDeepLink(url, mode) {
      let u;
      try {
        u = new URL(url);
      } catch (e) {
        return url; // if not a full URL, just use it as-is
      }

      const host = u.hostname;
      const pathAndQuery = u.pathname + u.search + u.hash;

      if (mode === "a") {
        return `intent://${host}${pathAndQuery}#Intent;scheme=https;end;`;
      }

      if (url.startsWith("https://")) return url.replace(/^https:\/\//, "x-safari-https://");
      if (url.startsWith("http://"))  return url.replace(/^http:\/\//,  "x-safari-http://");
      return url;
    }

    function handleContinue() {
      const btn = document.querySelector(".cta-button");
      const btnText = document.getElementById("btnText");

      if (btn) btn.disabled = true;
      if (btnText) btnText.textContent = "LOADING...";

      let dest = getQueryParam("dest");
      if (!dest) {
        alert("Missing destination. Please use a valid link.");
        if (btn) btn.disabled = false;
        if (btnText) btnText.textContent = "CONTINUE";
        return;
      }

      try { dest = decodeURIComponent(dest); } catch (e) {}

      const ttclid = getQueryParam("ttclid");
      const currentQS = new URLSearchParams(window.location.search);

      const passThroughKeys = [
        "utm_campaign",
        "utm_content",
        "mc_campaign_id",
        "mc_adset_name",
        "mc_adset_id",
        "mc_ad_id",
        "mc_pub",
        "source"
      ];

      for (const key of passThroughKeys) {
        const val = currentQS.get(key);
        const hasAlready =
          dest.includes(key + "=") ||
          dest.toLowerCase().includes(key.toLowerCase() + "=");

        if (val && !hasAlready) {
          dest = addParam(dest, key, val);
        }
      }

      if (ttclid && !dest.toLowerCase().includes("ttclid=")) {
        dest = addParam(dest, "ttclid", ttclid);
      }

      const finalUrl = isAndroid() ? wrapDeepLink(dest, "a") : wrapDeepLink(dest, "i");
      window.location.href = finalUrl;
    }
  </script>
</body>
</html>
